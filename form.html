<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals | Product Review</title>
    <meta name="description" content="WDD 131 | Dynamic Web Fundamentals | Product Review">
    <meta name="author" content="Leah Sorensen">
    <link rel="stylesheet" href="styles/form.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>    
        <h1>Product Review</h1>
    </header>
    <main>   
        <form method="get" action="review.html">
            <label for="product-name">Product Name <span style="color: rgb(150, 1, 1)">*</span></label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a product</option>                    
            </select>
            <div class="star-rating">                    
                    <span>Overall Rating <span style="color: rgb(150, 1, 1)">*</span></span>
                    <label for="star-a">                           
                        <input type="radio" name="stars" id="star-a" value="1" required>
                        ‚≠ê
                    </label>
                    <label for="star-b">
                        <input type="radio" name="stars" id="star-b" value="2" required>
                        ‚≠ê‚≠ê
                    </label>
                    <label for="star-c">
                        <input type="radio" name="stars" id="star-c" value="3" required>
                        ‚≠ê‚≠ê‚≠ê
                    </label>
                    <label for="star-d">
                        <input type="radio" name="stars" id="star-d" value="4" required>
                        ‚≠ê‚≠ê‚≠ê‚≠ê
                    </label>
                    <label for="star-e">
                        <input type="radio" name="stars" id="star-e" value="5" required>
                        ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
                    </label>
            </div>
            <div class="install-date">
                <label for="install-date">Date of Installation<span style="color: rgb(150, 1, 1)">*</span></label>
                <input type="date" id="install-date" name="install-date" required>
            </div>
            <div class="checkbox">
                <label>Which features did you find useful in the product? <span style="color: rgb(150, 1, 1)">*</span><span class="notbold"><br>(Check all that apply)<br></span></label> 
                    <div class="input">                    
                    <label for="durability">Durability
                        <input type="checkbox" id="durability" name="durability" value="durability">
                    </label>                    
                    <label for="ease-of-use">Ease of Use
                        <input type="checkbox" id="ease-of-use" name="ease-of-use" value="ease-of-use">
                    </label>
                    <label for="performance">Performance
                        <input type="checkbox" id="performance" name="performance" value="performance">
                    </label>
                    <label for="design">Design
                        <input type="checkbox" id="design" name="design" value="design">
                    </label>
                    </div>                  
            </div>
            <div>
                <label for="written-review">Written Review <span class="optional">(Optional)</span><br></label>
                <textarea id="written-review" name="written-review" rows="4"></textarea>
            </div>
            <div class="name">
                <label for="reviewer-name">Your Name <span class="optional">(Optional)</span><br></label>
                <input type="text" id="reviewer-name" name="reviewer-name" required>
            </div>
            <button type="submit">Post Review</button>                 
        </form>
    </main>

    <footer>
    <p>&copy;
        <span id="currentyear">2026</span>

    </p>

        <span id="lastmodified"></span>
    </p>
    </footer>    
</body>
</html>
