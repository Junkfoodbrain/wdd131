<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals | Product Review</title>
    <meta name="description" content="WDD 131 | Dynamic Web Fundamentals | Product Review">
    <meta name="author" content="Leah Sorensen">
    <link rel="stylesheet" href="../styles/form.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <script src="../scripts/form.js" defer></script>
</head>
<body>
    <header>    
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="product-review-form" action="#" method="post">
            <fieldset>                             
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Choose a product</option>                    
                </select>
                <div class="star-rating">
                    <radio-group>
                        <span>Overall Rating</span>
                        <label>
                            <br>
                            <input type="radio" name="stars" id="star-a"value="1" required>
                            ‚≠ê
                        </label>
                        <label>
                            <input type="radio" name="stars" id="star-b" value="2">
                            ‚≠ê‚≠ê
                        </label>
                        <label>
                            <input type="radio" name="stars" id="star-c" value="3">
                            ‚≠ê‚≠ê‚≠ê
                        </label>
                        <label>
                            <input type="radio" name="stars" id="star-d" value="4">
                            ‚≠ê‚≠ê‚≠ê‚≠ê
                        </label>
                        <label>
                            <input type="radio" name="stars" id="star-e" value="5">
                            ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê
                        </label>
                    </radio-group>
                <div class="install-date">
                    <label for="install-date">Date of Installation</label><br>
                    <input type="date" id="install-date" name="install-date" required>
                </div>
                <div class="checkbox">
                    <label>Which features did you find useful in the product? <br>(Check all that apply)<br></label>                    
                    <input type="checkbox" id="durability" name="durability" value="durability">
                    <label for="durability">Durability</label>
                    <input type="checkbox" id="ease-of-use" name="ease-of-use" value="ease-of-use">
                    <label for="ease-of-use">Ease of Use</label>
                    <input type="checkbox" id="performance" name="performance" value="performance">
                    <label for="performance">Performance</label>
                    <input type="checkbox" id="design" name="design" value="design">
                    <label for="design">Design</label>                
                </div>
                <div>
                    <label>Written Review (Optional)<br></label>
                    <textarea id="written-review" name="written-review" rows="4"></textarea>
                </div>
                <div>
                    <label for="reviewer-name">Your Name (Optional)<br></label>
                    <input type="text" id="reviewer-name" name="reviewer-name" required>
                </div>
                <button type="submit">Post Review</button>
            </fieldset>  

        </form>
    </main>

    <footer>
    <p>&copy;
        <span id="currentyear">2026</span>
        Leah Sorensen - California üå¥
    </p>

        Last Modified:
        <span id="lastmodified"></span>
    </p>
    </footer>    
</body>
</html>
