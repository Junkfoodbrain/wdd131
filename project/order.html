<body>
    <header>
        <img src="images/house.png" class="house" alt="Icon image of a house, representing the home-based bakery">
        <span id="cottage-title">The Apricot Cottage</span>

        <a id="menu" href="#" aria-label="Open menu"></a>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="bread">Bread</a></li>
                <li><a href="#" id="treats">Treats</a></li>
                <li><a href="#" id="seasonal">Seasonal</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- <h1 class="order-title">Place Your Order</h1> -->
        <form method="get" action="confirmation.html">
            <div class="name">
                <label for="order-name" class="required">Your Name</label>
                <input type="text" id="order-name" name="order-name" required>
            </div>
            <div class="product">
                <label for="product-name" class="required">Product Name</label>
                <select id="product-name" name="product-name" class="required">
                    <option value="" disabled selected>Select a product</option>
                </select>
            </div>
            <div class="checkbox">
                <label class="required">Select A Payment Method</label>
                <div class="input">
                    <input type="radio" name="payment" id="delivery" value="delivery" required>
                    <label for="delivery">Collect On Delivery                        
                    </label>
                    <input type="radio" name="payment" id="credit-card" value="credit-card" required>
                    <label for="credit-card">Credit Card                        
                    </label>
                    <input type="radio" name="payment" id="paypal" value="paypal" required>
                    <label for="paypal">PayPal                        
                    </label>
                    <input type="radio" name="payment" id="cash-on-pickup" value="cash-on-pickup" required>
                    <label for="cash-on-pickup">Cash on Pick-up                        
                    </label>
                    <input type="radio" name="payment" id="bill-account" value="bill-account" required>
                    <label for="bill-account">Bill My Account
                    </label>
                </div>
            </div>
            <button type="submit">Confirm Order</button>
        </form>
        



    </main>
